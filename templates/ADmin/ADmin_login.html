
{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container  mt-4" style="background: #929292;border-radius:20px;">
  <div class="content-wrapper d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
      <div class="col-lg-8 col-md-6 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <h4 class="my-3 text-center">LOG-IN</h4>
          <form  method="POST"   autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" Required name="username" class="form-control form-control-lg" >
            </div>
            <div class="form-group">
              <input type="password" Required name="password" class="form-control form-control-lg" >
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="{% url "admin_index"  %}">LOG-IN</button>
            </div>
           
          </form>
        </div>
      </div>
    </div>
    
  </div>
</div>



{% endblock content %}
