
{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container ">
  <div class="row ">
  <div class="col-lg-12 col-md-12 col-sm-12 mt-5 ">
    <div class="card">

        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-hover table-bordered" id="myTable">
                  <thead>
                    <tr>
                      <th>Sl.No</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Gender</th>
                      <th>Email</th>
                      
                    </tr>
                  </thead>

                
                  <tbody>
                    {% if data %}  
                    {% for i in data %}
                      <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.first_name}}</td>
                        <td>{{i.last_name}}</td>
                        <td>{{i.gender}}</td>
                        <td>{{i.email}}</td>
                      </tr>
                    {% endfor %}
                    {% endif %}                  
                  </tbody>
                
                </table>
            </div>
        </div>
    </div>
  </div></div>




{% endblock content %}
