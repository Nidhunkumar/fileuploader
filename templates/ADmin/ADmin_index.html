
{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container ">
  <div class="row ">
  <div class="col-lg-12 col-md-12 col-sm-12 mt-5 ">
    <div class="card">
      <a class="text-right px-3"  href="{% url 'logout' %}">LOG-OUT</a>

        <div class="card-body">
            <h4 class="card-title pb-4">All Files</h4>

            <div class="table-responsive">
                <table class="table table-hover table-bordered" id="myTable">
                    <thead>
                        <tr>
                            <th>Sl.No</th>
                            <th>File</th>
                          
  
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="myTable">
                      {% for data in all_files %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>
                                <span>{{data.file}}</span>
                            </td>       
                            <td class="text-center">
                              <a href="{{data.file.url}}" style="text-decoration: none;">
                                <button type="button" class="btn btn-sm btn-primary mx-2">
                                   Download    
                                  </button>
                                </a>
                                <a href="{% url 'single_view' data.id %}" style="text-decoration: none;">
                                  <button type="submit" class="btn btn-sm btn-primary  my-2">
                                     Open    
                                    </button>
                                  </a>
                            </td>
                          
                                
                        </tr>
                        {% endfor %}
                        
                       

                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div></div>




{% endblock content %}
