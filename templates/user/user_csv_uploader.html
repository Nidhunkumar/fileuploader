
{% extends 'base.html' %}
{% load static %}

{% block content %}



  <div class="container  mt-4" style="background: #929292;border-radius:20px;">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        
        <div class="col-lg-8 col-md-6 mx-auto">
          <div class=" text-left py-5 px-4 px-sm-5">
            {% if  msg_success %} 
            <div
              class="alert alert-success  alert-dismissible fw-bold text-uppercase text-center fade show mx-4 mt-3"
              role="alert"
            >
              <strong>{{ msg_success}}</strong>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
             {% endif %}
          
          
          
            <h4 class="my-3 text-center">CSV Uploader</h4>
            <form  method="POST"  enctype="multipart/form-data" Action=""  autocomplete="off">
              {% csrf_token %}
              <div class="form-group">
                <input  type="file" accept=".csv" Required name="files" class="form-control form-control-lg" >
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="#">UPLOAD</button>

              </div>
             
            </form>
          </div>
        </div>
      </div>
      
    </div>

  </div>
{% endblock content %}
